    <p class="align-middle">Wake up, my warrior</p>
      <button id="answer1"type="button" class="btn btn-outline-secondary">Hum...What?</button>
      <script>
          $(document).ready(function(){
            $("#answer1").click(function(){
              $("p").text("Welcome, young warrior");
              $("#answer1").hide();
              $("#answer2").fadeIn();
            });
          });
      </script>
      <button id="answer2" type="button" class="btn btn-outline-secondary" style="display: none;">Hi?</button>
      <script>
             $(document).ready(function(){
               $("#answer2").click(function(){
                 $("p").text("This is the best world, and the worst world").fadeIn('slow');
                 $("#answer2").hide();
                 $("#answer3").fadeIn();
               });
             });
         </script>
         <button id="answer3" type="button" class="btn btn-outline-secondary" style="display: none;">Continue</button>
      <script>
             $(document).ready(function(){
               $("#answer3").click(function(){
                 $("p").text("You can find your fortune and win the beloved princess").fadeIn('slow');
                 $("#answer3").hide();
                 $("#answer4").fadeIn();
               });
             });
         </script>
         <button id="answer4"  type="button" class="btn btn-outline-secondary"  style="display: none;">Wow!</button>
         <script>
            $(document).ready(function(){
              $("#answer4").click(function(){
                $("p").text("Or killed by the evil dragon").fadeIn('slow');
                $("#answer4").hide();
                $("#answer5").fadeIn();
              });
            });
        </script>
        <button id="answer5"  type="button" class="btn btn-outline-secondary"  style="display: none;">Mm...</button>
        <script>
            $(document).ready(function(){
              $("#answer5").click(function(){
                $("p").text("Give me your name and get to start").fadeIn('slow');
                $("#answer5").hide();
                $("#name").fadeIn();
              });
            });
        </script>
        <div id = 'name' style="display: none;">
        <input id="nameinput" class="form-control form-control-lg" type="text" placeholder="NAME" style="width: 200px;margin:0 auto;">
        <button id="submit"  type="button" class="btn btn-outline-secondary"  >OK...</button>
      </div>
        <script>
            $(document).ready(function(){
              $("#submit").click(function(){
                $("p").text("Hi,"+  $("#nameinput").val()).fadeIn('slow');
                $("#answer5").hide();
                $("#nameinput").fadeIn();
              });
            });
        </script>
