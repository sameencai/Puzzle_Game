    <script>
        function bloodCountDown(){
            var currentVal = document.getElementById("blood").innerHTML;
            if (currentVal > 1){
                newVal = currentVal - 1;
                $( "body" ).animate({
          backgroundColor: "red",
            }, 50)
            $( "body" ).animate({
          backgroundColor: "#0B3140",
            }, 50)
        }
            else {
                $("#attack").hide();
                $("#win").fadeIn();
                $("#answer32").fadeIn();
            }
            document.getElementById("blood").innerHTML = newVal;
        }
